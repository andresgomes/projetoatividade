<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Atividade</title>
</h:head>

<h:body>
	<h:form id="formPessoa">
		<h1>Gerenciamento em JSF</h1>
		
		<h:outputLabel value="Id:"/>
		<h:inputText id="id" value="#{pessoaBean.pessoa.id}" readonly="true"/>
		<br/>
		
		<h:outputLabel value="Nome:"/>
		<h:inputText id="nome" value="#{pessoaBean.pessoa.nome}"/>
		<br/>
		
		<h:outputLabel value="Cidade:"/>
		<h:inputText id="cidade" value="#{pessoaBean.pessoa.cidade}"></h:inputText>
		<br/>

		<h:outputLabel value="Email:"/>
		<h:inputText id="email" value="#{pessoaBean.pessoa.email}"></h:inputText>
		<br/>

		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"/>
		<h:commandButton value="Limpar" action="#{pessoaBean.novo}"/>
		<h:commandButton value="Apagar" action="#{pessoaBean.remove}"/>
		<h:commandButton value="Carregar" action="#{pessoaBean.novo}"/>
		<br/>
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
			<h:column>
				<h:outputText value="#{pessoa.id}"/>
			</h:column>
		
		</h:dataTable>
	</h:form>
</h:body>

</html>
